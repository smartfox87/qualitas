<div class="popup  js-popup-1" style="width: 750px;">
  <div class="popup__wrapper">
    <div class="popup__header  popup__header--border">
      <h2 class="popup__title">Upload File</h2>
      <div class="popup__close  js-close-popup"></div>
    </div>
    <form class="form  form--mid">
      <div class="form__label  form__label--file">
        <span>Upload File</span>
        <div class="js-parent-file">
          <button class="button  button--light  button--middle  js-button-file">Select file</button>
          <input class="input  input--file  js-input-file" type="file">
        </div>
      </div>
      <label class="form__label">
        <span>Please enter description</span>
        <textarea class="textarea  textarea--form  form__textarea"></textarea>
      </label>
      <div class="form__buttons">
        <button class="button  form__btn" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
<div class="popup__overlay"></div>
