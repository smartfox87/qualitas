<div class="popup  js-popup" style="width: 750px;">
  <div class="popup__wrapper">
    <div class="popup__header  popup__header--border">
      <h2 class="popup__title">Add Announcement</h2>
      <div class="popup__close  js-close-popup"></div>
    </div>
    <form class="form  form--mid">
      <label class="form__label">
        <span>Headline</span>
        <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
      </label>
      <label class="form__label">
        <span>Message</span>
        <textarea class="textarea  textarea--form  form__textarea"></textarea>
      </label>
      <label class="form__label">
        <span>From Date</span>
        <input class="input  input--border  input--form  input--shadow  input--dark  form__input  js-datepicker" type="text">
      </label>
      <label class="form__label">
        <span>Valid date</span>
        <input class="input  input--border  input--form  input--shadow  input--dark  form__input  js-datepicker" type="text">
      </label>
      <div class="form__buttons">
        <button class="button  form__btn" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
<div class="popup__overlay"></div>
