<form class="form  form--mid">
  <label class="form__label">
    <span>Title</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text"
            value="Risk 43">
  </label>
  <label class="form__label">
    <span>Team</span>
    <select class="select  select--border  select--form  select--shadow  select--dark  form__select">
      <option value="">--Select--</option>
      <option value="11" selected="">EQA</option>
      <option value="12">Qual Dev</option>
      <option value="13">Team Admin</option>
      <option value="14">Management</option>
      <option value="15">Centre Support</option>
      <option>Second</option>
    </select>
  </label>
  <label class="form__label">
    <span>Risk Owner</span>
    <select class="select  select--border  select--form  select--shadow  select--dark  form__select">
      <option></option>
      <option>--Selec--</option>
    </select>
  </label>
  <label class="form__label">
    <span>Risk Description</span>
    <textarea class="textarea  textarea--form  textarea--dark  form__textarea--big  js-textarea-auto"
    >There is a risk that we fail to recognise appropriate centres to deliver our qualifications.</textarea>
  </label>
  <label class="form__label">
    <span>Risk Indicators</span>
    <textarea class="textarea  textarea--form  textarea--dark  form__textarea--big  js-textarea-auto"
            >- Issues bought to your attention by Ofqual and/or other external stakeholders
- Increased levels of complaints and/or malpractice allegations/incidents
- No documented (or outdated) procedure in place
- Issues emerging in the findings of our monitoring staff and/or review of their reports that signal our approach to centre approval is weak</textarea>
  </label>
  <label class="form__label">
    <span>Impact</span>
    <select class="select  select--border  select--form  select--shadow  select--dark  form__select">
      <option value="Low">Low</option>

      <option value="Medium">Medium</option>

      <option selected="" value="High">High</option>

      <option value="Very High">Very High</option>
    </select>
  </label>
  <label class="form__label">
    <span>likelihood</span>
    <select class="select  select--border  select--form  select--shadow  select--dark  form__select">
      <option value="Low">Low</option>

      <option selected="" value="Medium">Medium</option>

      <option value="High">High</option>

      <option value="Very High">Very High</option>
    </select>
  </label>
  <label class="form__label">
    <span>Risk Status</span>
    <select class="select  select--border  select--form  select--shadow  select--dark  form__select">
      <option value="#960102">Red</option>

      <option selected="" value="#CCB300">Amber</option>

      <option value="#00A400">Green</option>

      <option value="#eb7140">Amber Red</option>

    </select>
  </label>
  <label class="form__label">
    <span>Trend</span>
    <select class="select  select--border  select--form  select--shadow  select--dark  form__select">
      <option value="increase">increase</option>

      <option selected="" value="decrease">decrease</option>

      <option value="stable">stable</option>

      <option value="completed">completed</option>

    </select>
  </label>
  <label class="form__label">
    <span>Controls</span>
    <textarea class="textarea  textarea--form  textarea--dark  form__textarea--big  js-textarea-auto">
- Sales team checks before pre-registration background checks detail (website, email addresses, Companies House; AO notification log; Google search)
- Centreâ€™s interest is registered formally online and an account manager is assigned and a discussion is undertaken with the sales team (e.g. exchange background information)
- A centre recognition application form is made available to the centre  and the centre is supported in completing the form if required and/or chased up if no application is forthcoming.
- Head of Quality Assurance checks the application form before an EQA is assigned to the centre to undertake an application visit.
- EQA completes an approval visit and makes recommendations to the Head of Quality Assurance to recognise or not and the centre may get formal actions to address as they start to offer our qualifications (significant areas of non-compliance are not tolertated and the centre will need to re-apply)
- Upon recognition the centre is informed and relevant paperwork is dispatched.
- The centre is monitored going forward via our EQA arrangements for centres offering qualifications.
- If issues emerge with the ability of a centre during the on-going monitoring arrangements the issue is reviewed to ascertain if it should have been picked up in the recognition stage and if so what lessons should be learnt.</textarea>
  </label>
  <label class="form__label">
    <span>Note</span>
    <textarea class="textarea  textarea--form  textarea--dark  form__textarea--big  js-textarea-auto"></textarea>
  </label>
</form>
