<form class="form  form--big">
  <label class="form__label">
    <span>Centre number</span>
    <b style="margin-top: 6px">RFC005</b>
  </label>
  <label class="form__label">
    <span>Centre name *</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <div class="form__label">
    <span>Centre Type *</span>
    <div class="form__checkbox-box">
      <label class="form__checkbox  checkbox">
        <input type="checkbox">
        <b>FE College</b>
      </label>
      <label class="form__checkbox  checkbox">
        <input type="checkbox">
        <b>Private Company</b>
      </label>
      <label class="form__checkbox  checkbox">
        <input type="checkbox">
        <b>Adult Community Learning</b>
      </label>
      <label class="form__checkbox  checkbox">
        <input type="checkbox">
        <b>Charity</b>
      </label>
      <label class="form__checkbox  checkbox">
        <input type="checkbox">
        <b>Hm Prison</b>
      </label>
      <label class="form__checkbox  checkbox">
        <input type="checkbox">
        <b>Youth Offenders Institute</b>
      </label>
      <label class="form__checkbox  checkbox">
        <input type="checkbox">
        <b>Ministry of Defence</b>
      </label>
      <label class="form__checkbox  checkbox">
        <input type="checkbox">
        <b>Employer</b>
      </label>
      <label class="form__checkbox  checkbox">
        <input type="checkbox">
        <b>School</b>
      </label>
      <b style="font-size: 14px; color: rgba(35,35,35,.6);margin-bottom: 10px">Other (please specify)</b>
      <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
    </div>
  </div>
  <label class="form__label">
    <span>Address 1</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Address 2</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Address 3</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Town/City</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>County</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Country</span>
    <select class="select  select--border  select--form  select--shadow  select--dark  form__select">
    	<option value="">Please select...</option>
    	<option value="RU">Russian Federation</option>
    	<option value="GB">United Kingdom</option>
    </select>
  </label>
  <label class="form__label">
    <span>Postcode</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Work telephone</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Mobile</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Preferred email *</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Visit Required</span>
    <select class="select  select--border  select--form  select--shadow  select--dark  form__select">
			<option value="">Please select...</option>
			<option value="12">Yearly</option>
			<option value="6">6 Month</option>
			<option value="3">Quaterly</option>
    </select>
  </label>
  <label class="form__label">
    <span>Next monitoring date</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
