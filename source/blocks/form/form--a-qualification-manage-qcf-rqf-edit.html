<form class="form  form--mid">
  <label class="form__label">
    <span>Qualification Title *</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Qualification Reference *</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Qualification Level *</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Credit Value</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <div class="form__label">
  	<span></span>
		<label class="form__checkbox  checkbox">
			<input type="checkbox">
			<b>Pathways</b>
		</label>
	</div>
  
  <label class="form__label">
    <span>Cost *</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Registration End Date</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Review End Date</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <div class="form__label">
    <span>Sectors(select at least one option) *</span>
    <div class="form__checkbox-box">
    <label class="form__checkbox  checkbox">
      <input type="checkbox">
      <b>Sports, Leisure and Recreation</b>
    </label>
    <label class="form__checkbox  checkbox">
      <input type="checkbox">
      <b>Child Development and Well Being</b>
    </label>
    <label class="form__checkbox  checkbox">
      <input type="checkbox">
      <b>Direct Learning Support</b>
    </label>
    <label class="form__checkbox  checkbox">
      <input type="checkbox">
      <b>Teaching and Lecturing</b>
    </label>
    <label class="form__checkbox  checkbox">
      <input type="checkbox">
      <b>Service Enterprises</b>
    </label>
    <label class="form__checkbox  checkbox">
      <input type="checkbox">
      <b>Preparation for Work</b>
    </label>
    <label class="form__checkbox  checkbox">
      <input type="checkbox">
      <b>Administration</b>
    </label>
    <label class="form__checkbox  checkbox">
      <input type="checkbox">
      <b>All</b>
    </label>
    <label class="form__checkbox  checkbox">
      <input type="checkbox">
      <b>Apprenticeships</b>
    </label>
    <label class="form__checkbox  checkbox">
      <input type="checkbox">
      <b>Traineeships</b>
    </label>
    <label class="form__checkbox  checkbox">
      <input type="checkbox">
      <b>Transportation Operations and Maintenance</b>
    </label>
    </div>
  </div>
  <div class="form__label">
  	<span>RQF</span>
		<label class="form__checkbox  checkbox">
			<input type="checkbox">
			<b> </b>
		</label>
	</div>
  <label class="form__label">
    <span>RQF Date</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <div class="form__buttons">
    <button class="button  form__btn" type="submit">Submit</button>
    <button class="button  button--white  form__btn  js-close-popup" type="button">Cancel</button>
  </div>
</form>
