<form class="form  form--big">
  <label class="form__label">
    <span>Title</span>
    <select class="select  select--border  select--form  select--shadow  select--dark  form__select--short">
      <option></option>
      <option value="Mr" selected="selected">Mr</option>

      <option value="Mrs">Mrs</option>

      <option value="Miss">Miss</option>

      <option value="Ms">Ms</option>

      <option value="Dr">Dr</option>

      <option value="Prof">Prof</option>

      <option value="Rev">Rev</option>
    </select>
  </label>
  <label class="form__label">
    <span>First Name</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Last Name</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
</form>
