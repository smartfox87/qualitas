<form class="form  form--mid  border-b-green" style="padding-bottom: 30px;">
  <label class="form__label">
    <span>Title</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <label class="form__label">
    <span>Notes</span>
    <textarea class="textarea  textarea--form  form__textarea"></textarea>
  </label>
  <div class="form__label  form__label--margin-b">
    <span>Notify Center</span>
    <label class="form__checkbox  checkbox">
      <input type="checkbox">
      <b></b>
    </label>
  </div>
  <label class="form__label">
    <span>Note Date</span>
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
  </label>
  <div class="form__buttons">
    <button class="button  form__btn" type="submit">Submit</button>
    <button class="button  form__btn  button--white  js-close-popup" type="button">Close</button>
  </div>
</form>
