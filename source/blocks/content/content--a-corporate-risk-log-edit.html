<div style="margin-bottom: 20px; display: flex; justify-content: flex-end;">
  <a href="a-corporate-risk-log.html" class="button  button--green  content__btn">Risk Log Manager</a>
  <a href="a-corporate-risk-log-edit-all.html" class="button  button--green  content__btn">Edit All Risk Log</a>
  <a href="a-corporate-risk-log-owner.html" class="button  button--red-fill  content__btn">Risk Owner</a>
  <a href="a-corporate-risk-log-team.html" class="button  content__btn">Team</a>
  <a href="a-corporate-risk-log-add.html" class="button  button--icon  content__btn" style="margin-left: auto;">Add</a>
</div>
<div class="content  content--big-table  block-shadow  content--padding-bottom">
  <div class="content__header">
    <h3 class="content__title">Risk Log Edit</h3>
  </div>
  <div class="content__body  content__body--form">
    <form class="form  form--mid-2">
      <label class="form__label">
        <span>Title</span>
        <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text"
                value="Risk 1">
      </label>
      <label class="form__label">
        <span>Team</span>
        <select class="select  select--border  select--form  select--shadow  select--dark  form__select">
          <option value="">--Select--</option>

          <option value="11">EQA</option>

          <option value="12" selected>Qual Dev</option>

          <option value="13">Team Admin</option>

          <option value="14">Management</option>

          <option value="15">Centre Support</option>
        </select>
      </label>
      <label class="form__label">
        <span>Risk Owner</span>
        <select class="select  select--border  select--form  select--shadow  select--dark  form__select">

          <option value="">--Select--</option>

        </select>
      </label>
      <label class="form__label">
        <span>Risk Description</span>
        <textarea class="textarea  textarea--form  form__textarea">There is a risk that we develop a qualification that has a weak concept and/or business case.</textarea>
      </label>
      <label class="form__label">
        <span>Risk Indicators</span>
        <textarea class="textarea  textarea--form  form__textarea">Blank sections in business case. Centre complaints and lack of take up.  Qualification will not be approved at SMT level if the business case does not stand up.</textarea>
      </label>
      <label class="form__label">
        <span>Impact</span>
        <select class="select  select--border  select--form  select--shadow  select--dark  form__select">

          <option value="Low">Low</option>

          <option value="Medium">Medium</option>

          <option value="High">High</option>

          <option value="Very High">Very High</option>

        </select>
      </label>
      <label class="form__label">
        <span>Likelihood</span>
        <select class="select  select--border  select--form  select--shadow  select--dark  form__select">

          <option value="Low">Low</option>

          <option value="Medium" selected>Medium</option>

          <option value="High">High</option>

          <option value="Very High">Very High</option>

        </select>
      </label>
      <label class="form__label">
        <span>Risk Status</span>
        <select class="select  select--border  select--form  select--shadow  select--dark  form__select">

          <option value="#960102">Red</option>

          <option value="#CCB300">Amber</option>

          <option value="#00A400" selected>Green</option>

          <option value="#eb7140">Amber Red</option>

        </select>
      </label>
      <label class="form__label">
        <span>Trend</span>
        <select class="select  select--border  select--form  select--shadow  select--dark  form__select">

          <option value="increase">increase</option>

          <option value="decrease">decrease</option>

          <option value="stable" selected>stable</option>

          <option value="completed">completed</option>

        </select>
      </label>
      <label class="form__label">
        <span>Controls</span>
        <textarea class="textarea  textarea--form  form__textarea">Documented qualification development procedures in place with forms to support the process and drive out desired behaviours (eg questions to cover key conditions/checks to ensure they are consistently addressed.  Support for the development proving validity of development and  assessment.</textarea>
      </label>
      <label class="form__label">
        <span>Note</span>
        <textarea class="textarea  textarea--form  form__textarea"></textarea>
      </label>
      <div class="form__buttons">
        <button class="button  form__btn" type="submit">Submit</button>
        <button class="button  button--white  form__btn  js-close-popup" type="button">Cancel</button>
      </div>
    </form>

  </div>
</div>
