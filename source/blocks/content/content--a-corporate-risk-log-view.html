<div class="content  content--big-table  block-shadow  content--padding-bottom">
  <div class="content__header">
    <h3 class="content__title">Risk 1</h3>
  </div>
  <div class="content__body  content__body--form">
    <form class="form  form--mid-2">
      <label class="form__label">
        <span>Risk Description</span>
        <textarea class="textarea  textarea--form  form__textarea  js-textarea-auto" readonly>There is a risk that we develop a qualification that has a weak concept and/or business case.</textarea>
      </label>
      <label class="form__label">
        <span>Risk Indicators</span>
        <textarea class="textarea  textarea--form  form__textarea  js-textarea-auto" readonly>Blank sections in business case. Centre complaints and lack of take up.  Qualification will not be approved at SMT level if the business case does not stand up.</textarea>
      </label>
      <label class="form__label">
        <span>Controls</span>
        <textarea class="textarea  textarea--form  form__textarea  js-textarea-auto" readonly>Documented qualification development procedures in place with forms to support the process and drive out desired behaviours (eg questions to cover key conditions/checks to ensure they are consistently addressed. Support for the development proving validity of development and assessment.</textarea>
      </label>
      <label class="form__label">
        <span>Note</span>
        <textarea class="textarea  textarea--form  form__textarea  js-textarea-auto" readonly>Documented qualification development procedures in place with forms to support the process and drive out desired behaviours (eg questions to cover key conditions/checks to ensure they are consistently addressed. Support for the development proving validity of development and assessment.</textarea>
      </label>
      <label class="form__label">
        <span>Impact</span>
        <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text"
                readonly value="Low">
      </label>
      <label class="form__label">
        <span>Likelihood</span>
        <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text"
                readonly value="Medium">
      </label>
      <label class="form__label">
        <span>Risk Status</span>
        <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text"
                readonly value="#00A400">
      </label>
      <label class="form__label">
        <span>Trend</span>
        <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text"
                readonly value="stable">
      </label>
      <label class="form__label">
        <span>Date</span>
        <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text"
                readonly value="2017.09.20">
      </label>
      <div class="form__buttons">
        <a class="button  form__btn" href="a-corporate-risk-log.html">Back</a>
      </div>
    </form>

  </div>
</div>
