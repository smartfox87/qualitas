<div class="content  content--big-table  block-shadow  content--padding-bottom">
  <div class="content__header">
    <h3 class="content__title">Risk Owner Edit Form</h3>
  </div>
  <div class="content__body  content__body--form">
    <form class="form  form--mid-2">
      <label class="form__label">
        <span>Team</span>
        <select class="select  select--border  select--form  select--shadow  select--dark  form__select">
          <option value="">--Select--</option>
          <option value="11">EQA</option>
          <option value="12">Qual Dev</option>
          <option value="13">Team Admin</option>
          <option value="14">Management</option>
          <option value="15" selected="">Centre Support</option>
        </select>
      </label>
      <label class="form__label">
        <span>First Name</span>
        <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
      </label>
      <label class="form__label">
        <span>Last Name</span>
        <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
      </label>
      <label class="form__label">
        <span>Username</span>
        <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
      </label>
      <label class="form__label">
        <span>Password</span>
        <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="password">
      </label>
      <label class="form__label">
        <span>Cell/Mobile Phone</span>
        <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text">
      </label>
      <label class="form__label">
        <span>Status</span>
        <select class="select  select--border  select--form  select--shadow  select--dark  form__select">
          <option selected="" value="Y">Active</option>
          <option value="N">Inactive</option>
        </select>
      </label>
      <div class="form__buttons">
        <button class="button  form__btn" type="submit">Submit</button>
        <button class="button  button--white  form__btn" type="button">Cancel</button>
      </div>
    </form>

  </div>
</div>
