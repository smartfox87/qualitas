<table class="table  table--min  js-dublicate-parent">
  <thead>
    <th class="table__head  border-b-dark" style="padding-bottom: 15px;">Title</th>
    <th class="table__head  border-b-dark" style="padding-bottom: 15px;">Level</th>
    <th class="table__head  border-b-dark" style="padding-bottom: 15px;">Certificate</th>
    <th class="table__head  border-b-dark" style="padding-bottom: 15px;">Date</th>
    <th class="table__head  border-b-dark" style="padding-bottom: 15px;">Delete</th>
  </thead>
  <tbody>
    <tr class="table__row  js-dublicate-item">
      <td class="table__cell">
        <input class="input  input--border  input--form  input--dark  form__input  form__input--mid"
                type="text">
      </td>
      <td class="table__cell">
        <input class="input  input--border  input--form  input--dark  form__input  form__input--mid"
                type="text">
      </td>
      <td class="table__cell" style="padding-right: 6%;">
        <div class="js-parent-file">
          <button class="button  button--light button--middle  js-button-file">Select file</button>
          <input class="input  input--file  js-input-file" type="file">
        </div>
      </td>
      <td class="table__cell">
        <input class="input  input--border  input--form  input--dark  form__input  form__input--short"
                type="text">
      </td>
      <td class="table__cell  table__cell--btn">
        <a class="button  button--red  button--white  js-dublicate-delete" style="border-width: 1px;" href="#">Delete</a>
      </td>
    </tr>
    <tr class="table__row  js-dublicate-item" style="display: none;">
      <td class="table__cell">
        <input class="input  input--border  input--form  input--dark  form__input  form__input--mid"
                type="text">
      </td>
      <td class="table__cell">
        <input class="input  input--border  input--form  input--dark  form__input  form__input--mid"
                type="text">
      </td>
      <td class="table__cell" style="padding-right: 6%;">
        <div class="js-parent-file">
          <button class="button  button--light button--middle  js-button-file">Select file</button>
          <input class="input  input--file  js-input-file" type="file">
        </div>
      </td>
      <td class="table__cell">
        <input class="input  input--border  input--form  input--dark  form__input  form__input--short"
                type="text">
      </td>
      <td class="table__cell  table__cell--btn">
        <a class="button  button--red  button--white  js-dublicate-delete" style="border-width: 1px;" href="#">Delete</a>
      </td>
    </tr>
    <tr class="table__row">
      <td class="table__cell" colspan="5">
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
          <a class="button  js-dublicate-add" href="#">Add Qualification</a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
