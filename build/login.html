<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Qualitais</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="main-body">
    <div class="main-body__wrapper">
      <div class="popup  js-popup" style="display: block; width: 715px; padding: 10px 0;">
  <div class="popup__header" style="justify-content: center; display: flex;">
    <img src="img/header__logo.png" height="48" width="120"/>
  </div>
  <div class="popup__body">
    <h2 class="popup__caption">Sign in to your account</h2>
    <form class="form  form--mid" style="align-items: center;">
  <label class="form__label">
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text"
            placeholder="Login">
  </label>
  <label class="form__label  form__label--margin-b">
    <input class="input  input--border  input--form  input--shadow  input--dark  form__input" type="text"
            placeholder="Password">
  </label>
  <div class="form__label">
    <label class="form__checkbox  checkbox">
      <input type="checkbox">
      <b>Remember me</b>
    </label>
  </div>
  <div class="form__buttons" style="padding: 0; margin: 0;">
    <button class="button  form__btn" type="submit" style="box-shadow: 0 2px 7px rgba(0, 0, 0, 0.17);">Login</button>
  </div>
</form>

  </div>
  <div class="popup__footer">
    <a href="#" class="popup__link">
      <img src="img/icon__document.png" height="21" width="18"/>
      <span>User manual</span>
    </a>
    <a href="#" class="popup__link">
      <img src="img/icon__youtube.png" height="76" width="76" style="right: 83%;"/>
      <span>Tutorial</span>
    </a>
  </div>
</div>
    </div>
    <script src="js/script.min.js"></script>
  </body>
